name: flutterapp  #应用或包名称。
description: A new Flutter application.   #应用或包的描述、简介。

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1  #应用或包的版本号。

environment:
  sdk: ">=2.7.0 <3.0.0"

#应用或包依赖的其它包或插件。
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  english_words: ^3.1.3
  fluttertoast: ^3.0.3

#开发环境依赖的工具包（而不是flutter应用本身依赖的包）。
dev_dependencies:
  flutter_test:
    sdk: flutter

#flutter相关的配置选项。
flutter:
  uses-material-design: true
